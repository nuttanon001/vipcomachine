<div *ngIf="displayValue,else elseBlock">
    <md-tab-group>
        <md-tab>
            <ng-template md-tab-label>
                <b>Cutting Plan</b>
            </ng-template>
            <div class="view-container">
                <div class="row my-1">
                    <div class="my-label">
                        CuttingPlan :
                    </div>
                    <div class="my-value">
                        {{displayValue.CuttingPlanNo || "-"}}
                    </div>

                    <div class="my-label">
                        Description :
                    </div>
                    <div class="my-value">
                        {{displayValue.Description || "-"}}
                    </div>
                </div>

                <div class="row my-1">
                    <div class="my-label">
                        Type :
                    </div>
                    <div class="my-value">
                        {{displayValue.TypeCuttingPlanString || "-"}}
                    </div>

                    <div class="my-label">
                        Job Lv2/3 :
                    </div>
                    <div class="my-value">
                        {{displayValue.ProjectCodeString || "-"}}
                    </div>
                </div>
            </div>
        </md-tab>
    </md-tab-group>
</div>

<ng-template #elseBlock>
    <md-progress-bar mode="indeterminate" style="margin-top:50px;"></md-progress-bar>
    Waiting... for loading
</ng-template>
