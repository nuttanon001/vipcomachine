<div *ngIf="displayValue,else elseBlock">
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>Group Standard Time</b>
            </ng-template>
            <div class="view-container">
                <div class="row my-1">
                    <div class="my-label">
                        Name :
                    </div>
                    <div class="my-value">
                        {{displayValue.Name || "-"}}
                    </div>

                    <div class="my-label">
                        Group Machine :
                    </div>
                    <div class="my-value">
                        {{displayValue.TypeMachineString || "-"}}
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>Standard Time Values</b>
            </ng-template>
            <div class="view-container">
                <ngx-datatable class="material my-scrolling"
                               [rows]="standards"
                               [columns]="columns"
                               [columnMode]="'flex'"
                               [headerHeight]="50"
                               [footerHeight]="0"
                               [rowHeight]="50">
                </ngx-datatable>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #elseBlock>
    <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
    Waiting... for loading
</ng-template>
