<H5 md-dialog-title style="color:cadetblue">Unit Measure</H5>
<hr />
<div md-dialog-content class="h-100 w-100 master-container">
    <div class="child-container">
        <div class="center-content">
            <div *ngIf="showNewModel; else detailEdit" class="w-100">
                <data-table (selected)="onSelectedValue($event)" [columns]="columns" [height]="'calc(100vh - 400px)'">
                </data-table>
            </div>
            <ng-template #detailEdit>
                <div class="edit-container h-75 w-100">
                    <form [formGroup]="editValueForm">
                        <div class="my-form">
                            <label for="UnitMeasureName" class="my-label">Uom Name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="my-input" placeholder="Insert uom name here"
                                       id="UnitMeasureName" formControlName="UnitMeasureName" required>
                                <validation-messages [control]="editValueForm.controls.UnitMeasureName"></validation-messages>
                            </div>

                            <label for="test" class="my-label"></label>
                            <div class="col-sm-4">
                            </div>
                        </div>
                    </form>
                </div>
            </ng-template>
        </div>
        <div md-dialog-actions class="right-content mx-1">
            <button type="button" md-icon-button color="accent" (click)="onNewModel()"
                    [disabled]="!showNewModel" mdTooltip="Create new" mdTooltipPosition="left">
                <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
            </button>
            <button type="button" md-icon-button color="warn" (click)="onCancelNewModel()"
                    [disabled]="showNewModel" mdTooltip="Cancel" mdTooltipPosition="left">
                <i class="fa fa-2x fa-times" aria-hidden="true"></i>
            </button>
            <hr />
            <button type="button" md-icon-button color="primary" (click)="onSelectedClick()"
                    [disabled]="!CanSelected" mdTooltip="Selected" mdTooltipPosition="left">
                <i class="fa fa-2x fa-hand-pointer-o" aria-hidden="true"></i>
            </button>
            <button type="button" md-icon-button color="warn" (click)="onCancelClick()"
                    mdTooltip="Cancel" mdTooltipPosition="left">
                <i class="fa fa-2x fa-minus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
