<H5 md-dialog-title style="color:cadetblue">Update Progess Task Machine</H5>
<hr />
<div md-dialog-content class="h-100 w-100 master-container">
    <!---->
    <div *ngIf="taskMachine">
        <div *ngIf="!waiting;else WaitingBlock" class="child-container">
            <div class="center-content w-100">
                <form [formGroup]="taskMachineForm" class="w-100 border border-info">
                    <div class="my-form">
                        <label for="TaskMachineName" class="my-label">Task Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="my-input" placeholder="Code will automatically generated."
                                   id="TaskMachineName" formControlName="TaskMachineName"
                                   readonly>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="PlannedStartDate" class="my-label">PlannedStart:</label>
                        <div class="col-sm-4">
                            <p-calendar formControlName="PlannedStartDate" [showIcon]="true"
                                        id="PlannedStartDate" dateFormat="dd/mm/yy" placeholder="  Choose a date">
                            </p-calendar>
                        </div>

                        <label for="PlannedEndDate" class="my-label">PlannedEnd:</label>
                        <div class="col-sm-4">
                            <p-calendar formControlName="PlannedEndDate" [showIcon]="true"
                                        id="PlannedEndDate" dateFormat="dd/mm/yy" placeholder="  Choose a date">
                            </p-calendar>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="TotalQuantity" class="my-label">Quantity:</label>
                        <div class="col-sm-4">
                            <input type="number" class="my-input" min="0"
                                   id="TotalQuantity" formControlName="TotalQuantity" readonly>
                            <validation-messages [control]="taskMachineForm.controls.TotalQuantity"></validation-messages>
                        </div>

                        <label for="CurrentQuantity" class="my-label">Production:</label>
                        <div class="col-sm-4">
                            <input type="number" class="my-input" min="0" [max]="taskMachineForm.controls.TotalQuantity.value"
                                   placeholder="Insert production number here"
                                   id="CurrentQuantity" formControlName="CurrentQuantity">
                            <validation-messages [control]="taskMachineForm.controls.CurrentQuantity"></validation-messages>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="ActualStartDate" class="my-label">ActualStart:</label>
                        <div class="col-sm-4">
                            <p-calendar formControlName="ActualStartDate" [showIcon]="true"
                                        id="ActualStartDate" dateFormat="dd/mm/yy" placeholder="  Choose a date"
                                        [defaultDate]="toDay"
                                        [minDate]="taskMachineForm.controls.PlannedStartDate.value"
                                        [maxDate]="taskMachineForm.controls.ActualEndDate.value">
                            </p-calendar>
                        </div>

                        <label for="ActualEndDate" class="my-label">ActualEnd:</label>
                        <div class="col-sm-4">
                            <p-calendar formControlName="ActualEndDate" [showIcon]="true"
                                        id="ActualEndDate" dateFormat="dd/mm/yy" placeholder="  Choose a date"
                                        [minDate]="taskMachineForm.controls.ActualStartDate.value">
                            </p-calendar>
                        </div>
                    </div>
                </form>
            </div>
            <div md-dialog-actions class="right-content mx-2">
                <button type="button" md-icon-button color="primary" (click)="onUpdateTaskMachine()"
                        [disabled]="!taskMachineForm.valid" mdTooltip="Save" mdTooltipPosition="left">
                    <i class="fa fa-2x fa-floppy-o" aria-hidden="true"></i>
                </button>

                <button type="button" md-icon-button color="warn" (click)="onCancelClick()"
                        mdTooltip="Cancel" mdTooltipPosition="left">
                    <i class="fa fa-2x fa-minus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <ng-template #WaitingBlock>
            <md-progress-bar mode="indeterminate" class="w-100 my-5"></md-progress-bar>
            Waiting... for loading
        </ng-template>
    </div>
</div>
