<H5 md-dialog-title style="color:cadetblue">Selected Machine</H5>
<hr />
<div md-dialog-content class="h-100 w-100 master-container">
    <div class="child-container w-100">
        <div class="center-content w-75">
            <split direction="horizontal" [gutterSize]="7" [visibleTransition]="true">
                <split-area [size]="50" [order]="1">
                    <div style="margin-top:65px;" class="mx-2">
                        <ngx-datatable class="material"
                                       [rows]="typeMachines"
                                       [columns]="columnsType"
                                       [columnMode]="'flex'"
                                       [headerHeight]="50"
                                       [footerHeight]="0"
                                       [rowHeight]="50"
                                       [selectionType]="'single'"
                                       (select)="onSelectedTypeMachine($event)">
                        </ngx-datatable>
                    </div>
                </split-area>
                <split-area [size]="50" [order]="2">
                    <div class="mx-2 mb-1">
                        <search-box (search)="onFilter($event)" class="w-100"></search-box>
                        <ngx-datatable class="material"
                                       #table
                                       [rows]="machines"
                                       [columns]="columns"
                                       [columnMode]="'flex'"
                                       [headerHeight]="50"
                                       [footerHeight]="0"
                                       [rowHeight]="50"
                                       [scrollbarV]="true"
                                       [style.height]="'calc(100vh - 400px)'"
                                       [selectionType]="'single'"
                                       (select)="onSelectedMachine($event)">
                        </ngx-datatable>
                    </div>
                </split-area>
            </split>
        </div>
        <div md-dialog-actions class="right-content mx-2">
            <!--<button type="button" md-icon-button color="accent" (click)="onNewModel()"
                [disabled]="!showNewModel" mdTooltip="Create new" mdTooltipPosition="left">
            <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
        </button>
        <button type="button" md-icon-button color="warn" (click)="onCancelNewModel()"
                [disabled]="showNewModel" mdTooltip="Cancel" mdTooltipPosition="left">
            <i class="fa fa-2x fa-times" aria-hidden="true"></i>
        </button>
        <hr />-->
            <button type="button" md-icon-button color="primary" (click)="onSelectedClick()"
                    [disabled]="!CanSelected" mdTooltip="Selected" mdTooltipPosition="left">
                <i class="fa fa-2x fa-hand-pointer-o" aria-hidden="true"></i>
            </button>
            <button type="button" md-icon-button color="warn" (click)="onCancelClick()"
                    mdTooltip="Cancel" mdTooltipPosition="left">
                <i class="fa fa-2x fa-minus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
