<div class="master-container">
    <split direction="horizontal" [gutterSize]="7" [visibleTransition]="true">
        <split-area [size]="35" [visible]="hideleft" [order]="1">
            <div class="child-left-container">
                <md-checkbox [(ngModel)]="OnlyMe"> Filter Only User </md-checkbox>
                <data-table (selected)="onDetailView($event)" [columns]="columns">
                </data-table>
            </div>
        </split-area>
        <split-area [size]="65" [order]="2">
            <div class="child-container">
                <!--Left-->
                <div class="left-content">
                    <div class="hide-table my-2" (click)="hideleft = !hideleft" mdTooltip="Hide/Show Table" mdTooltipPosition="right">
                    </div>
                </div>
                <!--Center-->
                <div class="center-content">
                    <div class="card-body">
                        <!--Component-->
                        <div *ngIf="displayValue || ShowEdit; else elseBlock">
                            <div *ngIf="!ShowEdit; else detailEdit">
                                <jobcard-view [displayValue]="displayValue"></jobcard-view>
                            </div>
                            <ng-template #detailEdit>
                                <jobcard-edit></jobcard-edit>
                            </ng-template>
                        </div>
                        <ng-template #elseBlock>
                            <!--Title-->
                            <h4 class="card-title text-info">
                                Require Machine
                            </h4>
                            <h5 class="text-muted">
                                Selected data from list to show information or new data
                            </h5>
                        </ng-template>
                    </div>
                </div>
                <!--Right-->
                <div class="right-content">
                    <button type="button" md-icon-button color="accent" (click)="onDetailEdit()"
                            [disabled]="ShowEdit" mdTooltip="Create new" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
                    </button>
                    <button type="button" md-icon-button color="accent" (click)="onDetailEdit(displayValue)"
                            [disabled]="ShowEdit || DisplayDataNull || StatusJobCardMaster" mdTooltip="Edit" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-pencil" aria-hidden="true"></i>
                    </button>
                    <hr />
                    <button type="button" md-icon-button color="warn" (click)="onCancelEdit()"
                            [disabled]="!ShowEdit" mdTooltip="Cancel" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-minus" aria-hidden="true"></i>
                    </button>
                    <button type="button" md-icon-button color="primary" (click)="onSubmit()"
                            [disabled]="!canSave" mdTooltip="Save" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-floppy-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </split-area>
    </split>
</div>
